{include file="public/header"}

<div id="wrapper">
    <!-- Navigation -->
    {include file="public/nav"}

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">推荐甜品管理</h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>排序</th>
                                    <th>名称</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="desert" id="vo"}
                                <tr>
                                    <td><input class="listorder" attr-id="{$vo.id}" type="text" size="1" value="{$vo.listorder}"/></td>
                                    <td>{$vo.deserts_id.name}</td>
                                    <td class="statusButton" attr-id="{$vo.id}" attr-status="{$vo.status == 1 ? 2 : 1}"
                                        message="是否确定更改状态">
                                        {$vo.status|getStatus}
                                    </td>
                                    <td>
                                        <span class="fa fa-times statusButton" attr-id="{$vo.id}" attr-status="-1" message="是否确定删除"></span>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                </div>
                <!-- /.table-responsive -->
                <div class="row">
                    {$desert->render()}
                </div>
            </div>

        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
