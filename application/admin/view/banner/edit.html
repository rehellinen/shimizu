<div id="wrapper">

    <!-- Navigation -->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">编辑轮播图</h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <form class="form-horizontal" id="submitForm" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$res.id}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">图片:</label>
                    <div class="col-sm-10">
                        <input id="file_upload"  type="file" multiple="true" >
                        <img id="upload_org_code_img" src="{$url}" width="150" height="150">
                        <input id="file_upload_image" name="url" type="hidden" multiple="true" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-primary" id="submitButton">提交</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
