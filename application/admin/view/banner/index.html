{include file="public/header"}

<div id="wrapper">

    <!-- Navigation -->
    {include file="public/nav"}

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">轮播图管理</h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <button style="margin-bottom: 10px" type="button" class="btn btn-primary" id="addButton">添加</button>

            </div>
            {volist name="banner" id="vo"}
            <div class="col-lg-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        轮播图
                    </div>
                    <div class="panel-body">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="row">
                                排序：
                                <input class="listorder" attr-id="{$vo.id}" type="text" size="1" value="{$vo.listorder}"/>
                            </div>
                            <hr />
                            <div class="row table-striped">
                                <span class="statusButton" attr-id="{$vo.id}" attr-status="{$vo.status == 1 ? 2 : 1}"
                                      message="是否确定更改状态">状态：{$vo.status|getStatus}</span>
                            </div>
                            <hr />
                            <div class="row table-striped">
                                操作：
                                <span class="fa fa-edit editButton" attr-id="{$vo.id}"></span>
                                <span class="fa fa-times statusButton" attr-id="{$vo.id}" attr-status="-1" message="是否确定删除"></span>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <img src="{$vo.media_id}" class="img-responsive">
                        </div>

                    </div>
                </div>
            </div>
            {/volist}

        </div>
        <div class="row">
            {$page}
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script>
    var URL = {
        'add_url' : '__PATH__?s=admin/banner/add',
        'edit_url' : '__PATH__?s=admin/banner/edit',
        'status_url' : '__PATH__?s=admin/banner/status',
        'success_url' : '__PATH__?s=admin/banner/index',
        'listorder_url' : '__PATH__?s=admin/banner/listorder'
    }
</script>

{include file="public/footer"}
