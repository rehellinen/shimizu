{include file="public/header"}

<div id="wrapper">

    <!-- Navigation -->
    {include file="public/nav"}

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">活动管理</h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <button style="margin-bottom: 10px" type="button" class="btn btn-primary" id="addButton">添加</button>
                    <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>标题</th>
                                    <th>创建时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="events" id="vo"}
                                <tr>
                                    <td>{$vo.title}</td>
                                    <td>{$vo.create_time}</td>
                                    <td class="statusButton" attr-id="{$vo.id}" attr-status="{$vo.status == 1 ? 2 : 1}"
                                        message="是否确定更改状态">
                                        {$vo.status|getStatus}
                                    </td>
                                    <td>
                                        <span class="fa fa-edit editButton" attr-id="{$vo.id}"></span>
                                        <span class="fa fa-times statusButton" attr-id="{$vo.id}" attr-status="-1" message="是否确定删除"></span>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                </div>
                <!-- /.table-responsive -->
            </div>

        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script>
    var URL = {
        'add_url' : '__PATH__?s=admin/event/add',
        'edit_url' : '__PATH__?s=admin/event/edit',
        'status_url' : '__PATH__?s=admin/event/status',
        'success_url' : '__PATH__?s=admin/event/index',
        'listorder_url' : '__PATH__?s=admin/event/listorder'



    }
</script>
