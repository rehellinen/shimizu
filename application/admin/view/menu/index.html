{include file="public/header"}

<div id="wrapper">

    <!-- Navigation -->
    {include file="public/nav"}

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">菜单管理</h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <button style="margin-bottom: 10px" type="button" class="btn btn-primary" id="addButton">添加</button>
                    <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>排序</th>
                                    <th>菜单名称</th>
                                    <th>类型</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="menu" id="vo"}
                                <tr>
                                    <td><input class="listorder" attr-id="{$vo.id}" type="text" size="1" value="{$vo.listorder}"/></td>
                                    <td>{$vo.name}</td>
                                    <td>{$vo.type|getMenuType}</td>
                                    <td class="statusButton" attr-id="{$vo.id}" attr-status="{$vo.status == 1 ? 2 : 1}"
                                        message="是否确定更改状态">
                                        {$vo.status|getStatus}
                                    </td>
                                    <td>
                                        <span class="fa fa-edit editButton" attr-id="{$vo.id}"></span>
                                        <span class="fa fa-times statusButton" attr-id="{$vo.id}" attr-status="-1" message="是否确定删除"></span>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                </div>
                <div class="row">
                    {$menu->render()}
                </div>
                <!-- /.table-responsive -->
            </div>

        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script>
    var URL = {
        'add_url' : '__PATH__?s=admin/menu/add',
        'edit_url' : '__PATH__?s=admin/menu/edit',
        'status_url' : '__PATH__?s=admin/menu/status',
        'success_url' : '__PATH__?s=admin/menu/index',
        'listorder_url' : '__PATH__?s=admin/menu/listorder'



    }
</script>

{include file="public/footer"}
