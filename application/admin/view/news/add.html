{include file="public/header"}

<div id="wrapper">

    <!-- Navigation -->
    {include file="public/nav"}

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">添加新闻</h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <form class="form-horizontal" id="submitForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标题：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="title" placeholder="请填写标题">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">标题图:</label>
                    <div class="col-sm-10">
                        <input id="file_upload"  type="file" multiple="true" >
                        <img style="display:none" id="upload_org_code_img" src="" width="150" height="150">
                        <input id="file_upload_image" name="url" type="hidden" multiple="true" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="editor_id" class="col-sm-2 control-label">介绍：</label>
                    <div class="col-sm-10">
                        <textarea class="input js-editor" id="editor_id" name="content" rows="20"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-primary" id="submitButton">提交</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script>
    var URL = {
        'submit_url' : '__PATH__?s=admin/news/add',
        'success_url' : '__PATH__?s=admin/news/index',
        'swf_url' : '__STATIC__/vendor/uploadify/uploadify.swf',
        'image_url' : '__PATH__?s=admin/image/upload'
    }
</script>

<script charset="utf-8" src="__STATIC__/vendor/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="__STATIC__/vendor/kindeditor/lang/zh-CN.js"></script>
<script>
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id', {
            uploadJson : '__PATH__?s=admin/image/editor',
            fieldName : 'imgFile'
        });
    });
</script>
{include file="public/footer"}
