{include file="public/header"}
<link href="__STATIC__/vendor/uploadify/uploadify.css" rel="stylesheet">
<div id="wrapper">

    <!-- Navigation -->
    {include file="public/nav"}

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">编辑甜品</h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <form class="form-horizontal" id="submitForm" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$res.id}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">图片:</label>
                    <div class="col-sm-10">
                        <input id="file_upload"  type="file" multiple="true" >
                        <img id="upload_org_code_img" src="{$url}" width="150" height="150">
                        <input id="file_upload_image" name="url" type="hidden" multiple="true" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">名称：</label>
                    <div class="col-sm-10 col-lg-6">
                        <input type="text" class="form-control" name="name" id="name" value="{$res.name}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="japan_name" class="col-sm-2 control-label">日本：</label>
                    <div class="col-sm-10 col-lg-6">
                        <input type="text" class="form-control" name="japan_name" id="japan_name" value="{$res.japan_name}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">价格：</label>
                    <div class="col-sm-10 col-lg-6">
                        <input type="text" class="form-control" name="price" id="price" value="{$res.price}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="editor_id" class="col-sm-2 control-label">介绍：</label>
                    <div class="col-sm-10">
                        <textarea class="input js-editor" id="editor_id" name="introduction" rows="20">{$res.introduction}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-primary" id="submitButton">提交</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script>
    var URL = {
        'submit_url' : '__PATH__?s=admin/desert/edit',
        'success_url' : '__PATH__?s=admin/desert/index',
        'swf_url' : '__STATIC__/vendor/uploadify/uploadify.swf',
        'image_url' : '__PATH__?s=admin/image/upload'
    }
</script>
<script charset="utf-8" src="__STATIC__/vendor/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="__STATIC__/vendor/kindeditor/lang/zh-CN.js"></script>
<script>
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id', {
            uploadJson : '__PATH__?s=admin/image/editor',
            fieldName : 'imgFile',
            afterBlur: function () { this.sync(); }
        });
    });
</script>
{include file="public/footer"}
