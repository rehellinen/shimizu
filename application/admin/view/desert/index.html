{include file="public/header"}

<div id="wrapper">

    <!-- Navigation -->
    {include file="public/nav"}

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">甜品管理</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <button style="margin-bottom: 20px" type="button" class="btn btn-primary" id="addButton">添加</button>
                        <form id="submitForm">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th></th>
                                <th>名称</th>
                                <th>价格</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="desert" id="vo"}
                            <tr>
                                <td style="width: 30px"><input type="checkbox" name="{$vo.id}" value="{$vo.id}"></td>
                                <td>{$vo.name}</td>
                                <td>{$vo.price}</td>
                                <td class="statusButton" attr-id="{$vo.id}" attr-status="{$vo.status == 1 ? 2 : 1}"
                                    message="是否确定更改状态">
                                    {$vo.status|getStatus}
                                </td>
                                <td>
                                    <span class="fa fa-edit editButton" attr-id="{$vo.id}"></span>
                                    <span class="fa fa-times statusButton" attr-id="{$vo.id}" attr-status="-1" message="是否确定删除"></span>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                        </form>
                        <button type="button" class="btn btn-primary" id="submitButton">推送</button>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script>
    var URL = {
        'add_url' : '__PATH__?s=admin/desert/add',
        'edit_url' : '__PATH__?s=admin/desert/edit',
        'status_url' : '__PATH__?s=admin/desert/status',
        'success_url' : '__PATH__?s=admin/desert/index',
        'listorder_url' : '__PATH__?s=admin/desert/listorder',
        'submit_url' : '__PATH__?s=admin/desert/push'
    }
</script>

{include file="public/footer"}
