{include file="public/header"}

<div id="wrapper">

    <!-- Navigation -->
    {include file="public/nav"}

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">留言管理</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <form id="submitForm">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>电话</th>
                                <th>具体内容</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="comment" id="vo"}
                            <tr>
                                <td>{$vo.name}</td>
                                <td>{$vo.telephone}</td>
                                <td>{$vo.question}</td>
                                <td>
                                    <span class="fa fa-times statusButton" attr-id="{$vo.id}" attr-status="-1" message="是否确定删除"></span>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                        </form>
                    </div>
                    <div class="row">
                        {$comment->render()}
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script>
    var URL = {
        'add_url' : '__PATH__?s=admin/comment/add',
        'edit_url' : '__PATH__?s=admin/comment/edit',
        'status_url' : '__PATH__?s=admin/comment/status',
        'success_url' : '__PATH__?s=admin/comment/index',
        'listorder_url' : '__PATH__?s=admin/comment/listorder',
        'submit_url' : '__PATH__?s=admin/comment/push'
    }
</script>

{include file="public/footer"}
